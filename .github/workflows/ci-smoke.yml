name: CI Smoke

on:
  push:
    branches:
      - develop
    tags:
      - "v*"
  workflow_dispatch: {}

# Required Secrets (set in log-detect-backend repo):
# - GITOPS_PAT: a GitHub PAT that has write access to the private GitOps repo
# Optional Variables (can be hardcoded below if you prefer):
# - GITOPS_REPO: lmsla/mahakala-gitops
# - GITOPS_BRANCH: main

jobs:
  smoke:
    runs-on: self-hosted

    env:
      IMAGE_REPO: registry.lab.local/log-detect-backend
      # Keep these aligned with your GitOps repo structure
      GITOPS_REPO: lmsla/mahakala-gitops
      GITOPS_BRANCH: main
      GITOPS_DEPLOY_PATH: environments/lab/apps/log-detect-backend/base/deploy.yaml

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go from go.mod
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Go test
        run: go test ./...

      - name: Go build
        run: go build ./...

      # Compute tags: always push sha-xxxxxxx; additionally on release tags (vX.Y.Z) push version tag
      - name: Compute tags
        id: meta
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "sha_tag=sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version_tag=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker build
        shell: bash
        run: |
          set -euo pipefail
          docker build -t "${IMAGE_REPO}:${{ steps.meta.outputs.sha_tag }}" .

          if [ "${{ steps.meta.outputs.is_release }}" = "true" ]; then
            docker tag "${IMAGE_REPO}:${{ steps.meta.outputs.sha_tag }}" "${IMAGE_REPO}:${{ steps.meta.outputs.version_tag }}"
          fi

      - name: Docker push (to local registry)
        shell: bash
        run: |
          set -euo pipefail
          docker push "${IMAGE_REPO}:${{ steps.meta.outputs.sha_tag }}"

          if [ "${{ steps.meta.outputs.is_release }}" = "true" ]; then
            docker push "${IMAGE_REPO}:${{ steps.meta.outputs.version_tag }}"
          fi

      # === CD (MVP): update GitOps repo to point to the new image tag ===
      - name: Checkout GitOps repo
        if: steps.meta.outputs.is_release == 'true'
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          ref: ${{ env.GITOPS_BRANCH }}
          path: gitops
          token: ${{ secrets.GITOPS_PAT }}

      - name: Update image tag in GitOps deploy.yaml
        if: steps.meta.outputs.is_release == 'true'
        working-directory: gitops
        run: |
          set -euo pipefail

          FILE="${GITOPS_DEPLOY_PATH}"
          IMG="${IMAGE_REPO}:${{ steps.meta.outputs.version_tag }}"

          if [ ! -f "$FILE" ]; then
            echo "ERROR: GitOps deploy file not found: $FILE" >&2
            ls -la "$(dirname "$FILE")" || true
            exit 1
          fi

          # Replace the first matching image line for this repo
          # Example before: image: registry.lab.local/log-detect-backend:ci
          # Example after : image: registry.lab.local/log-detect-backend:sha-abcdef0
          sed -i.bak -E "s#^(\s*image:\s*)${IMAGE_REPO}:[^\s]+#\1${IMG}#" "$FILE"

          echo "--- updated file ---"
          grep -n "image: ${IMAGE_REPO}" "$FILE" || true

      - name: Commit & push GitOps change
        if: steps.meta.outputs.is_release == 'true'
        working-directory: gitops
        run: |
          set -euo pipefail

          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add "${GITOPS_DEPLOY_PATH}"

          # No-op if nothing changed
          if git diff --cached --quiet; then
            echo "No GitOps changes to commit."
            exit 0
          fi

          git commit -m "release: pin log-detect-backend image to ${{ steps.meta.outputs.version_tag }}"
          git push origin "${GITOPS_BRANCH}"
