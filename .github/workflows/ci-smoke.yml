name: CI Smoke

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  smoke:
    runs-on: self-hosted
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Debug PATH on runner
        shell: bash
        run: |
          whoami
          hostname
          echo "PATH=$PATH"
          command -v go || true
          ls -l /usr/local/go/bin/go || true

      - name: Show Go version
        run: go version

      - name: Go test
        run: go test ./...

      - name: Go build
        run: go build ./...
